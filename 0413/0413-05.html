<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 연습</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>회사 정보</legend>
        <label for="">회사명:</label>
        <input type="text" placeholder="회사명 입력"><br>
        <label for="">전화번호</label>
        <input type="text"placeholder="전화번호 입력">
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <label for="">이름:</label>
        <input type="text"placeholder="이름 입력"><br>
        <label for="">이메일</label>
        <input type="email"placeholder="이메일 입력">
    </fieldset>
    <!-- submit : 입력폼에 데이터를 입력한 다음 submit버튼을 클릭하면
        form태그의 데이터가 정확한 값인지 검사한 다음 form태그의 action속성을 살행함 -->
    <input type="submit" value="확인">
</form>
</body>
</html>
