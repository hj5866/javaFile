<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진오토</title>
    <style>
        .parent{
            width: 800px;
            height: 400px;
            background-color: aquamarine;
            margin: 0 auto; /*브라우저의 가운데로 정렬*/
        }
        .child{
            width: 500px;
            height: 200px;
            background-color: orange;
            margin: 0 auto; /*부모영역의 가운데로 정렬*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
    </div>
</body>
</html>
