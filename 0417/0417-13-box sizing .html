<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 211p</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            padding:20px;
            background-color: yellow;
            background-clip: content-box;
            float:left;
            margin:10px;
            border:1px solid #000;
        }
        .a2{box-sizing: content-box;   /*기본값*/}
        .a3{box-sizing: border-box;  /* !!중요!! padding에 상관없이 가로크기, 세로크기 원래크기 유지*/}
        .a4{padding:0;}
    </style>
</head>
<body>
    <div class="a1">box-sizing:없음, 안쪽여백:20px</div>
    <div class="a2">box-sizing:content-box(기본값)<br>안쪽여백:20px</div>
    <div class="a3">box-sizinig:border-box(많이 사용함) 안쪽여백:20px</div>
    <div class="a4">box-sizing 없음, 안쪽여백:0px</div>
</body>
</html>
